<div>
    <form [formGroup]="profileForm" class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Insert event information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="description" matInput placeholder="Description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 top-padding">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Select date of event</mat-label>
                            <input formControlName="date" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-radio-group formControlName="type" class="margin-left">
                            <mat-radio-button value="clean">Clean area</mat-radio-button>
                            <mat-radio-button value="plant">Plant trees</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
                <button (click)="closeForm()" mat-raised-button color="warn">Close</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
